<!DOCTYPE html>
<html ng-app="meetupApp">
<head>
  <title>Page Title</title>
</head>

<body style="background:steelblue;">
  <div ng-controller="meetupsController" style="margin : 10% auto;  width:50%; text-align:center">
  	<h1>There are {{meetups.length}} strings in the list</h1>
  	<ul style = "list-style: none; text-align : left;">
  		<li ng-repeat="meetup in meetups | orderBy : 'name' : reverse ">
  			{{meetup.name  | uppercase}}
  		</li>
  	</ul>
  	<form ng-submit="createMeetup()">
  		<input type="text" placeholder = "Enter text" ng-model = "meetupName"></input>
  		<button type="submit">Add</button>
  	</form>
  </div>
  <script type="text/javascript" src="/js/vendor/angular.js"></script>
  <script type="text/javascript" src="/js/vendor/angular-resource.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/controller/meetups-controller.js"></script>
</body> 

</html>
